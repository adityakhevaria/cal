<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calc.css">
    <script src="https://kit.fontawesome.com/59052dbbdd.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <input readonly id="display" type="text">
        
        <div class="row1">
           <button class="orangewala" id="AC"><h3><i class="fa-solid fa-c"></i></h3></button>
           <button class="bluewala" id="%"><h3>%</h3></button>
           <button class="orangewala" id="DEL"><h3><i class="fa-solid fa-delete-left"></i></h3></button>
           <button class="bluewala" id="/"><h3>/</i></h3></button>
        </div>

        <div class="row2">
           <button id="7"><h3>7</h3></button>
           <button id="8"><h3>8</h3></button>
           <button id="9"><h3>9</h3></button>
           <button class="bluewala"id="*"><h3>x</h3></button>
        </div> 
           
        <div class="row3">
           <button id="4"><h3>4</h3></button>
           <button id="5"><h3>5</h3></button>
           <button id="6"><h3>6</h3></button>
           <button class="bluewala"id="-"><h3>-</h3></button>
        </div>   
           
        <div class="row4">
            <button id="1"><h3>1</h3></button>
            <button id="2"><h3>2</h3></button>
            <button id="3"><h3>3</h3></button>
            <button class="bluewala"id="+"><h3>+</h3></button>
        </div>  
         
        <div class="row5">
           <button id="00"><h3>00</h3></button>
           <button id="0"><h3>0</h3></button>
           <button id="."><h3>.</h3></button>
           <button class="bluewala"id="="><h3>=</h3></button>
        </div>
    </div>
   <script src="./calc.js"></script> 
</body>
</html>
